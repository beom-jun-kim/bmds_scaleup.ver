<style>
    .plan-secu-nece-reso {
        margin-top: 20px;
    }

    .plan-secu-nece-reso thead th {
        padding: 5px 0;
    }

    .plan-secu-nece-reso input[type="text"] {
        width: 100%;
        outline: none;
        border: none;
    }

    .plan-secu-nece-reso input[type="checkbox"] {
        display: none;
    }

    .plan-secu-nece-reso input + label {
        cursor: pointer;
    }

    .plan-secu-nece-reso input + label::before {
        content: "";
        width: 20px;
        height: 20px;
        display: inline-block;
        background: #c179bf1a;
        border-radius: 50%;
        vertical-align: middle;
    }

    .plan-secu-nece-reso input:checked + label::before {
        background: #C179BE;
    }

    .cor-res-sta {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }

    .cor-res-sta-icon,
    .plan-secu-nece-reso tr td {
        text-align: center;
    }
    
    .cor-res-sta-desc-wrapper {
        display: flex;
        position: relative;
        margin-top: 20px;
    }

    .cor-res-sta-desc-box {
        padding-bottom: 10px;
        padding-top: 10px;
        width: 100%;
        height: 120px;
    }

    .cor-res-sta-desc-box textarea {
        width: 100%;
        height: 100%;
        resize: none;
        border: none;
        outline: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
    }
    
    .cor-res-sta-desc-cir {
        border-radius: 50%;
        border: 2px solid #fff;
        background: #C179BE;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 130px;
        height: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 5px 5px 5px rgba(0,0,0,.2);
    }
    
    .left {
        background: #ECE2EE;
        border-radius: 60px 0 0 60px;
        padding-left: 50px;
    }
    .right {
        background: #E7E6E6;
        border-radius: 0 60px 60px 0;
        padding-right: 50px;
    }
</style>
